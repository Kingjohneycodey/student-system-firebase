<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <img src='./assets/Back-to-School-Illustration.jpg' alt='Logo' />
    <form id="registrationForm">
        <h1>Student Registration</h1>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="matricnumber">Matric Number:</label>
        <input type="matricnumber" id="matricnumber" name="matricnumber" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        

        

        

        <button type="submit">Register</button>
        <p><b>Already have an account? <a href="./login.html">Login</a></b></p>

        <p><b><a href="./">Back to Home Page</a></b></p>
    </form>
</div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Add Firebase services that you use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./assets/firebase-config.js"></script>
    <script type="module" src="./assets/signup.js"></script>
</body>
</html>
