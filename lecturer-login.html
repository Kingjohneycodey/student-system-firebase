<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="./assets/styles.css">

    <style>
        .container{
            margin: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src='./assets/Back-to-School-Illustration.jpg' alt='Logo' />
        <form id="loginForm">
            <h1>Lecturer Login</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p style="text-align: right;"><b><a href="./forgot-password.html">Forgot Password?</a></b></p>

            <button type="submit">Login</button>

            <p><b>Dont't have an account? <a href="./lecturer-signup.html">Lecturer Signup</a></b></p>
            
            <p><b><a href="./">Back to Home Page</a></b></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./assets/firebase-config.js"></script>
    <script type="module" src="./assets/lecturer-login.js"></script>
</body>
</html>
