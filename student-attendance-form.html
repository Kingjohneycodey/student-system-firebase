<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <img src='./assets/Back-to-School-Illustration.jpg' alt='Logo' />
    <form id="registrationForm">
        <h1>Student Attendance Form</h1>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="matricnumber">Matric Number:</label>
        <input type="matricnumber" id="matricnumber" name="matricnumber" required>


       

        <button type="submit">Submit</button>

    </form>
</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./assets/firebase-config.js"></script>
    <script type="module" src="./assets/attendance.js"></script>
</body>
</html>
