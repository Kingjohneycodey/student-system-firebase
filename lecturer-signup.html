<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <img src='./assets/Back-to-School-Illustration.jpg' alt='Logo' />
    <form id="registrationForm">
        <h1>Lecturer Registration</h1>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="course">Course:</label>
        <input type="course" id="course" name="course" required>



        

        

        <button type="submit">Register</button>
        <p><b>Already have an account? <a href="./adin-login.html">Login</a></b></p>
    </form>
</div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Add Firebase services that you use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./assets/firebase-config.js"></script>
    <script type="module" src="./assets/lecturer-signup.js"></script>
</body>
</html>
